services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: fast_root
      MYSQL_DATABASE: fast_erp
      MYSQL_USER: fast_user
      MYSQL_PASSWORD: fast_pass
    command: --default-authentication-plugin=mysql_native_password --sql-mode=""
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -ufast_user -pfast_pass || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  backend:
    build:
      context: .
      dockerfile: Backend/api-erp/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Server=db;Port=3306;Database=fast_erp;User=fast_user;Password=fast_pass;SslMode=None;AllowPublicKeyRetrieval=True
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"

  frontend:
    build:
      context: .
      dockerfile: Frontend/Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8080
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  db-data:
